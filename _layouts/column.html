<!DOCTYPE html>

    <script>

      $(document).ready(function(){
        var sizing = function(){
          var sc_w = $('.sc-embed').width();
          $('.sc-embed').css('height',sc_w+'px');

        }
        sizing();
        $( window ).resize(function(){
          sizing();
        });
      });

    </script>

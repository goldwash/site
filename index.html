    <script>

      $(document).ready(function(){

        var sizing = function(){
          var wind_w = $(window).width();
          var wind_h = $(window).height();
          $('#black_sq').width(wind_w-120+''); //100
          $('#black_sq').height(wind_h-120+'');

          //var center_w = $('#center').width();
          var center_h = $('#center').height();
          var black_h = $('#black_sq').height();
          var temp_bump = parseInt(((black_h-center_h)/2));
          $('#center').css('top',temp_bump/6+'px');

          var yt_w = $('#yt-video').width();

          $('#yt-video').css('height',(yt_w*0.563)+'');
        }

        sizing();
        $( window ).resize(function(){
          sizing();
        });


      });

    </script>
